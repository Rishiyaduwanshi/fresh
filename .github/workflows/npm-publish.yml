# Publish npm package with OIDC trusted publishing for provenance attestations
# No NPM_TOKEN needed - uses GitHub Actions OIDC identity

name: npm-publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.32)'
        required: true
        type: string
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  publish-npm:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      id-token: write
    env:
      VERSION: ${{ inputs.version }}
    steps:
      - name: Download npm package from artifacts
        uses: actions/download-artifact@v4
        with:
          name: artifacts-npm-package
          path: npm/
        continue-on-error: true

      - name: Check if package exists
        id: check
        run: |
          if [ -f "npm/fresh-editor-npm-package.tar.gz" ]; then
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Download npm package from release (fallback)
        if: steps.check.outputs.found != 'true'
        run: |
          mkdir -p npm
          curl -fsSL "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/fresh-editor-npm-package.tar.gz" -o npm/fresh-editor-npm-package.tar.gz

      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Publish to npm with provenance (OIDC)
        env:
          NPM_CONFIG_PROVENANCE: true
        run: |
          echo "Publishing npm package for version ${VERSION}"
          ls -la npm/
          npm publish --access public --provenance npm/fresh-editor-npm-package.tar.gz
